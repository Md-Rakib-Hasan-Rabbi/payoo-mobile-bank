<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo | Login</title>

    <!-- daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- outfit font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Outfit:wght@100..900&display=swap"
        rel="stylesheet">

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>
</head>

<body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <header class="border-b-2 bg-gray-300 sticky top-0 z-10 bg-base-200">
        <section class="w-11/12 mx-auto py-4 flex items-center justify-between">
            <div class="left flex">
                <div class="logo w-[60px]">
                    <img src="../assets/logo.png" alt="">
                </div>
                <div class="balance-info">
                    <h2 class="text-2xl font-bold">$ <span id="balance">4500</span></h2>
                    <p class="text-neutral/50">Available Balance</p>
                </div>
            </div>
            <div class="right">
                <a href="./index.html" class="btn btn-soft text-neutral/50"><i
                        class="fa-solid fa-arrow-right-from-bracket"></i>Log Out</a>
            </div>
        </section>
    </header>

    <section class="w-11/12 mx-auto py-10 space-y-5">
        <h2 class="text-3xl font-bold">Welcome to Pay<span class="text-primary">oo</span></h2>
        <p class="text-neutral/50">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>

        <div class="button grid grid-cols-3 gap-3">
            <button class="btn h-full flex-col py-4 btn-soft rounded-xl">
                <img src="../assets/opt-1.png" alt="Add Money">
                <p class="text-neutral/70">Add Money</p>
            </button>
            <button class="btn h-full flex-col py-4 btn-soft rounded-xl">
                <img src="../assets/opt-2.png" alt="Cashout">
                <p class="text-neutral/70">Cashout</p>
            </button>
            <button class="btn h-full flex-col py-4 btn-soft rounded-xl">
                <img src="../assets/opt-3.png" alt="Transfer">
                <p class="text-neutral/70">Transfer Money</p>
            </button>
            <button class="btn h-full flex-col py-4 btn-soft rounded-xl">
                <img src="../assets/opt-4.png" alt="Get Bonus">
                <p class="text-neutral/70">Get Bonus</p>
            </button>
            <button class="btn h-full flex-col py-4 btn-soft rounded-xl">
                <img src="../assets/opt-5.png" alt="Pay Bill">
                <p class="text-neutral/70">Pay Bill</p>
            </button>
            <button class="btn h-full flex-col py-4 btn-soft rounded-xl">
                <img src="../assets/opt-6.png" alt="Transaction History">
                <p class="text-neutral/70">Transactions</p>
            </button>
        </div>
    </section>

    <section id="cashout" class="w-11/12 mx-auto py-6">
        <h2 class="text-xl font-bold mb-5">Cashout</h2>

        <div class="card bg-base-100 shadow rounded-2xl mx-auto">
            <div class="card-body">
                <fieldset class="fieldset">
                    <label class="label font-bold ">Agent Number</label>
                    <input id="cashout-number" maxlength="11" minlength="11" type="number"
                        class="input rounded-full bg-base-200 w-full" placeholder="Enter 11 digit number" />
                    <br>
                    <label class="label font-bold">Amount</label>
                    <input id="cashout-amount" type="number"
                        class="input rounded-full bg-base-200 w-full" placeholder="Enter amount to withdraw" />
                    <br>
                    <label class="label font-bold">PIN Number</label>
                    <input id="cashout-pin" maxlength="8" minlength="4" type="password"
                        class="input rounded-full bg-base-200 w-full " placeholder="Enter 4-digit PIN" />

                    <br>
                    <button id="cashout-btn" class="btn btn-primary mt-4 rounded-full">Withdraw Money</button>
                </fieldset>
            </div>
        </div>
    </section>
    <script src="../scripts/cashout.js"></script>
</body>

</html>
